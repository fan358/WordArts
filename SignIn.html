<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            width: 900px;
            height: 500px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .left {
            width: 50%;
            background: url('pic1.png') center/cover no-repeat;
        }

        .right {
            width: 50%;
            padding: 40px;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .right p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #666;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            width: 100%;
            padding-right: 40px;
        }

        .forgot-password {
            text-align: right;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .forgot-password a {
            color: #ff4d4d;
            text-decoration: none;
        }

        .signin-btn {
            background: #ff4d4d;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .signup-text {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .signup-text a {
            color: #ff4d4d;
            text-decoration: none;
            font-weight: bold;
        }

        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #555;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }

            .left {
                width: 100%;
                height: 200px;
            }

            .right {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left"></div>

        <div class="right">
            <h2>Welcome Back!</h2>
            <p>Don't have an account? <a href="SignUp.html">Sign up</a></p>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email address" required>

            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è Show</span>
            </div>

            <p class="forgot-password">
                <a href="#">Forgot password?</a>
            </p>

            <button class="signin-btn" onclick="signIn()">Sign In</button>

            <p class="signup-text">
                Don't have an account? <a href="SignUp.html">Sign up</a>
            </p>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById('password');
            var toggleIcon = document.querySelector('.toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üëÅÔ∏è Hide';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è Show';
            }
        }

        function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Get the stored user data from localStorage
            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');

            // Check if the email and password match
            if (email === storedEmail && password === storedPassword) {
                alert('Sign-in successful!');
                // Redirect to the user dashboard or home page
                window.location.href = 'HomePage.html'; // Change to the actual page after sign-in
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }
    </script>

</body>
</html>
