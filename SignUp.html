<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Community Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            width: 800px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .image-section {
            width: 40%;
            background: url('pic1.png') center/cover no-repeat; 
        }
        .form-section {
            width: 60%;
            padding: 40px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #555;
        }
        a {
            color: #d9534f;
            text-decoration: none;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .password-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
        }
        .password-wrapper input {
            border: none;
            outline: none;
            flex: 1;
        }
        .toggle-password {
            cursor: pointer;
            color: #555;
        }
        .info-text {
            font-size: 12px;
            margin: 10px 0;
            color: #777;
        }
        .terms {
            font-size: 12px;
            margin-bottom: 20px;
        }
        .signup-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .signup-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <h2>Join Our Creative Community</h2>
            <p>Already have an account? <a href="SignIn.html">Sign in</a></p>
            <form id="signup-form">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email address" required>
                
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword()">&#128065; Hide</span>
                </div>
                
                <p class="info-text">Sign up now to unlock a world of creativity and inspiration.</p>
                
                <p class="terms">By creating an account, you agree to the <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>.</p>
                
                <button type="submit" class="signup-btn">Sign Up Now</button>
            </form>
            <p>Already have an account? <a href="SignIn.html">Sign in</a></p>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById('password');
            var toggleIcon = document.querySelector('.toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üëÅÔ∏è Show';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è Hide';
            }
        }

        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get the form data
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Save the data in localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);

            // Alert the user and redirect to sign-in page
            alert('Sign-up successful! You can now sign in.');
            window.location.href = 'SignIn.html';
        });
    </script>
</body>
</html>
